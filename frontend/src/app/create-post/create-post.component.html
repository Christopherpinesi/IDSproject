<div class="container">
    <div class="row">
      <hr />
      <div class="create-post-container">
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <div class="create-post-heading">Create Post</div>
            <hr />
            <input type="text" [formControlName]="'title'" class="form-control" style="margin-top: 10px"
              placeholder="Title">
              <input type="text" [formControlName]="'location'" class="form-control" style="margin-top: 10px"
              placeholder="City">
              <input type="text" [formControlName]="'category'" class="form-control" style="margin-top: 10px"
              placeholder="Category">
              <input type="date" [formControlName]="'date'" class="form-control" style="margin-top: 10px"
              placeholder="Data">
            <editor [formControlName]="'description'" style="margin-top: 10px" [init]="{
                        height: 500,
                        menubar: false,
                        plugins: [
                          'advlist autolink lists link image charmap print preview anchor',
                          'searchreplace visualblocks code fullscreen',
                          'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                          'undo redo | formatselect | bold italic backcolor | \
                          alignleft aligncenter alignright alignjustify | \
                          bullist numlist outdent indent | removeformat | help'
                      }"></editor>
            <span>
              <div style="margin-top: 5px" class="float-left">
                <button (click)="discardPost()" class="btnDiscard">Discard</button>
                <button (clicl)="createPost()" class="btnCreatePost">Post</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
